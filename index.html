<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .exam {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        #jee-shift1 {
            background-color: #ff9999;
        }
        #cbse-12th-board {
            background-color: #99ccff;
        }
        #jee-main-shift2 {
            background-color: #99ff99;
        }
        #neet {
            background-color: #ffcc99;
        }
        #jee-advanced {
            background-color: #ccccff;
        }
        h2 {
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exam Countdown</h1>
        <div class="exam" id="jee-shift1">
            <h2>JEE 2025 Shift 1</h2>
            <p id="jee-shift1-countdown"></p>
        </div>
        <div class="exam" id="cbse-12th-board">
            <h2>CBSE 12th Board Exam</h2>
            <p id="cbse-12th-board-countdown"></p>
        </div>
        <div class="exam" id="jee-main-shift2">
            <h2>JEE Main 2025 Shift 2</h2>
            <p id="jee-main-shift2-countdown"></p>
        </div>
        <div class="exam" id="neet">
            <h2>NEET 2025</h2>
            <p id="neet-countdown"></p>
        </div>
        <div class="exam" id="jee-advanced">
            <h2>JEE Advanced 2025</h2>
            <p id="jee-advanced-countdown"></p>
        </div>
    </div>
    <script>
        function countdown(dateString, elementId) {
            const targetDate = new Date(dateString).getTime();
            const countdownElement = document.getElementById(elementId);

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));

                if (distance < 0) {
                    countdownElement.innerHTML = "Exam has passed";
                } else {
                    countdownElement.innerHTML = `${days} days remaining`;
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 86400000); // Update daily
        }

        countdown("2025-01-01", "jee-shift1"); // JEE 2025 Shift 1
        countdown("2025-02-20", "cbse-12th-board"); // CBSE 12th Board Exam
        countdown("2025-04-20", "jee-main-shift2"); // JEE Main 2025 Shift 2
        countdown("2025-05-05", "neet"); // NEET 2025
        countdown("2025-05-26", "jee-advanced"); // JEE Advanced 2025
    </script>
</body>
</html>
